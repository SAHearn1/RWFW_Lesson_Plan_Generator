name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“‹ Install specify-cli
        run: uv tool install specify-cli --force --from git+https://github.com/github/spec-kit.git

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        run: pip install uv

      - name: ğŸŒ± Install specify-cli
        run: uv tool install specify-cli --from git+https://github.com/github/spec-kit.git

      - name: âœ… Verify specify-cli installation
        run: specify check

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint:strict

      - name: ğŸ” Type check
        run: npm run typecheck

      - name: ğŸ’… Prettier check
        run: npm run format:check

      - name: ğŸƒ Run jest
        run: npm run test
